<!DOCTYPE html>

<head>

  <title>NETFLIX</title>

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>

  <main>
    <div class="main-film">
      <div class="container">
        <h3 class="title">GREY'S ANATOMY</h3>
        <p class="description">Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte. É um no outro que eles encontram apoio, conforto, amizade e, às vezes, até mais que amizade.</p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
             ASSISTIR AGORA
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
             INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
